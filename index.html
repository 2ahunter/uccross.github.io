---
title: LLNL Software Catalog
layout: portal
---

{% raw %}

<h2 class="page-header text-center">
<span ng-show="repoData"> {{ repoData.length }} </span>
Software Repositories
</h2>

<div class="container">
    <div class="col-xs-6 col-xs-offset-3">
        <input id="filterRepos" type="text" style="width: 100%" autofocus placeholder="Filter Repositories">
    </div>
</div>

<section ng-show="repoData" id="repositories" class="flex-container">
    <div ng-repeat="repo in repoData | filter:searchText  | orderBy:predicate:reverse" class="flex-item {{repo.name}} {{repo.owner.login}} {{repo.primaryLanguage.name}}">
        <h4 class="text-center">
        <a href="{{ repo.url }}" alt="View Project on GitHub" title="View Project on GitHub"> {{ repo.name }} </a>
        <small><a href="https://github.com/{{ repo.owner.login }}" alt="View Owner on GitHub" title="View Owner on GitHub"> {{ repo.owner.login }} </a></small>
        <small><span alt="Primary Language" title="Primary Language">{{ repo.primaryLanguage.name }}</span></small>
        </h4>

        <p class="text-justify">{{ repo.description }}</p>

        <p class="stats text-center">
            <a href="{{ repo.url }}" alt="GitHub Page" title="GitHub Page">
                <span class="fa fa-github"></span>
            </a>

            <a href="{{ repo.url }}/stargazers" alt="Stargazers" title="Stargazers">
                <span class="fa fa-star"></span> {{ repo.stargazers.totalCount }}
            </a>

            <a href="{{ repo.url }}/network" alt="Forks" title="Forks">
                <span class="fa fa-code-fork"></span> {{ repo.forks.totalCount }}
            </a>

            <a ng-if="repo.homepageUrl" href="{{ repo.homepageUrl }}" alt="Project Website" title="Project Website">
                <span class="fa fa-globe"></span>
            </a>
        </p>
    </div>
</section>

{% endraw %}

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="js/github-dynamic.js"></script>
